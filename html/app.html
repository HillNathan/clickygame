<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clicky Game</title>

    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="style.css">
    


</head>
<body>
    <nav class="navbar sticky full-width">
        <div class="navbar-brand p-4">
            <h4>Clicky Game</h4>
        </div>
                
        <div class="header header-center text-center">
            <h4>Message to go here</h4>
        </div>

        <div class="header header-left p-2 m-2">
            Current Score: <span>##</span>
            <hr>
            Highest Score: <span>##</span>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1 class="display-2">Clicky Game</h1>
        <hr class="my-4">
        <h5>Click on an image to earn a point, but don't click an image more than once!</h5>
    </div>

    <div class="container">
        <div class="row justify-content-between p-1 m-2">
            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/aquaman.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/avengers.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/batman.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/captainamerica.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/fantasticfour.jpg" class="clicky" alt="aquaman logo">
            </div>
        </div>

        <div class="row justify-content-between p-1 m-2">
            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/greenarrow.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/greenlantern.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/hawkeye.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/ironman.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/flash.jpg" class="clicky" alt="aquaman logo">
            </div>
        </div>

        <div class="row justify-content-between p-1 m-2">
            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/redtornado.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/robin.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/spiderman.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/superman.jpg" class="clicky" alt="aquaman logo">
            </div>

            <div class="col text-center p-2 hero-logo">
                <img src="../public/assets/images/thor.jpg" class="clicky" alt="aquaman logo">
            </div>
        </div>         
    </div> 

    <footer>
        <h4>Clicky Game by Nathan Hill</h4>
    </footer>

    
</body>
</html>
